<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bank Symbol -->
  <g transform="translate(40, 40)">
    <!-- Building Columns -->
    <path d="M0 20V-10L30 -20L60 -10V20H0Z" fill="url(#building-gradient)" stroke="url(#stroke-gradient)" stroke-width="2"/>
    <path d="M10 20V-5M20 20V-8M30 20V-10M40 20V-8M50 20V-5" stroke="url(#column-gradient)" stroke-width="2"/>
    <!-- Steps -->
    <path d="M-5 20H65" stroke="url(#step-gradient)" stroke-width="4"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="45" font-family="Arial" font-weight="bold" font-size="14" fill="url(#text-gradient)">
    Commercial Bank
  </text>
  <text x="110" y="60" font-family="Arial" font-weight="bold" font-size="12" fill="url(#text-gradient)">
    of Ethiopia
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="building-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="column-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="step-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg> 