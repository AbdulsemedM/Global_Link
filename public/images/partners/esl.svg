<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ship Symbol -->
  <g transform="translate(40, 40)">
    <!-- Hull -->
    <path d="M0 10C0 10 20 20 30 20C40 20 60 10 60 10L55 -5C55 -5 40 0 30 0C20 0 5 -5 5 -5L0 10Z" 
          fill="url(#hull-gradient)" stroke="url(#stroke-gradient)" stroke-width="2"/>
    
    <!-- Deck Structures -->
    <rect x="20" y="-15" width="20" height="10" fill="url(#deck-gradient)" stroke="url(#stroke-gradient)" stroke-width="2"/>
    <rect x="25" y="-20" width="10" height="5" fill="url(#deck-gradient)" stroke="url(#stroke-gradient)" stroke-width="2"/>
    
    <!-- Waves -->
    <path d="M-5 15C0 13 10 12 15 15C20 18 25 18 30 15C35 12 40 12 45 15C50 18 55 18 60 15C65 12 70 13 75 15" 
          stroke="url(#wave-gradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="45" font-family="Arial" font-weight="bold" font-size="14" fill="url(#text-gradient)">
    Ethiopian Shipping
  </text>
  <text x="110" y="60" font-family="Arial" font-weight="bold" font-size="12" fill="url(#text-gradient)">
    Lines
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="hull-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="deck-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="stroke-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Animation -->
  <style>
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-20px); }
    }
    path:last-child {
      animation: wave 2s linear infinite;
    }
  </style>
</svg> 